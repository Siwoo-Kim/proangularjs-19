<!DOCTYPE HTML>
<html ng-app="exampleApp">
<head>
    <title>DOM API Services</title>
    <script src="ngmodules/angular.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script>
        angular.module("exampleApp", [])
            .controller("defaultCtrl", function ($scope, $window, $document) {
                // $scope.displayAlert = function (msg) {
                //     $window.alert(msg);
                // };

                $document.find("button").on("click", function (event) {
                    $window.alert(event.target.innerText);
                })
            })
            .controller("intervalCtrl", function ($scope, $interval) {
                $interval(function () {
                    $scope.time = new Date().toTimeString();
                }, 2000);
            })
    </script>
</head>
<body ng-controller="defaultCtrl" class="well">
    <button class="btn btn-primary" ng-click="displayAlert('Click Me')">
        Click Me
    </button>
    <div class="interaval" ng-controller="intervalCtrl">
        <h4 class="panel-heading">Time</h4>
        <div class="panel-body">
            The time is {{ time }}
        </div>
    </div>
</body>
</html>
